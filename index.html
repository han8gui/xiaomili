
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>小米粒的故事</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.6" />
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('css/digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span>【我的故事】</span><br/>
				<span>你好哇，我叫袁晓寒。<span><br/>
				<span>小名小米粒，来自江苏泗阳。<span><br/>
				<span>2019年1月13日出生。<span><br/>
				<span>体重2.1kg，身高48cm。<span><br/>
				<span>粑粑叫袁江，麻麻叫姜欣怡。<span>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						我已经来到粑粑麻麻身边
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						祝你健康快乐每一天<br/>
						<div class="signature">—— 袁&姜&🐹&🥭</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2019, 1, 13);
		together.setHours(15);
		together.setMinutes(8);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 3000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 1000);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
